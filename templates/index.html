<!DOCTYPE html>
<html>
<head>
    <title>Blockchain Demo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<style>
    body{
        background-color: rgb(23, 133, 230);
    }

</style>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Blockchain Demo</h1>

        <div class="row mt-5">
            <div class="col-md-4">
                <div class="card card-block">
                    <div class="card-header">
                        <h2 class="card-title">Node 1</h2>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Chain:</p>
                        <pre>{{ node1.to_dict() | tojson(indent=4) }}</pre>
                        
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card card-block">
                    <div class="card-header">
                        <h2 class="card-title">Node 2</h2>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Chain:</p>
                        <pre>{{ node2.to_dict() | tojson(indent=4) }}</pre>
                        
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card card-block">
                    <div class="card-header">
                        <h2 class="card-title">Node 3</h2>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Chain:</p>
                        <pre>{{ node3.to_dict() | tojson(indent=4) }}</pre>
                        
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-4 offset-md-4">
                <div class="card card-block">
                    <div class="card-header">
                        <h2 class="card-title">Add New Block</h2>
                    </div>
                    <div class="card-body">
                        <form action="/add_block" method="POST">
                            <div class="form-group">
                                <label for="data">Data:</label>
                                <input type="text" class="form-control" id="data" name="data">
                            </div>
                            <button type="submit" class="btn btn-info btn-block">Add Block</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
