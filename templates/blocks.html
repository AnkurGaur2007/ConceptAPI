<!DOCTYPE html>
<html>
<head>
    <title>Blockchain Data</title>
</head>
<body>
    <h1>Blockchain Data</h1>
    <ul>
        {% for block in blockchain %}
        <li>
            <p>Block {{ block.index }} - Hash: {{ block.hash }}</p>
            <p>Timestamp: {{ block.timestamp }}</p>
            <p>Data: {{ block.data }}</p>
            <p>Previous Hash: {{ block.previous_hash }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
